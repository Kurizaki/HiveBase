<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiveBase - Bald verfügbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff7e6;
            color: #ff7f00;
            padding: 50px;
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
        }
        .highlight {
            font-weight: bold;
            color: #d35400;
        }
        .save-btn {
            background-color: #ff7f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .save-btn:hover {
            background-color: #e66a00;
        }
        .logo {
            width: 250px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img class="logo" src="https://github.com/Kurizaki/HiveBase/blob/main/Screenshot_2025-03-09_184803-removebg-preview.png?raw=true" alt="HiveBase Logo">
    <h1>HiveBase kommt bald!</h1>
    <p>Wir arbeiten an etwas Großem. <span class="highlight">Weitere Infos folgen in Kürze.</span></p>
    <p>Speichern Sie diese Seite, um auf dem Laufenden zu bleiben.</p>
    <button class="save-btn" onclick="savePage()">Seite speichern</button>

    <script>
        function savePage() {
            alert("Drücken Sie STRG + D (Windows) oder CMD + D (Mac), um diese Seite als Lesezeichen zu speichern.");
        }
    </script>
</body>
</html>
